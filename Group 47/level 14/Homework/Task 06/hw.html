<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>

<body>
    <form>
        <label for="button">Click Button:</label>
        <input type="button" id="button" value="Click Me"><br><br>

        <label for="checkbox">Check this:</label>
        <input type="checkbox" id="checkbox"><br><br>

        <label for="color">Pick a color:</label>
        <input type="color" id="color"><br><br>

        <label for="date">Select a date:</label>
        <input type="date" id="date"><br><br>


        <label for="datetime-local">Select date & time:</label>
        <input type="datetime-local" id="datetime-local"><br><br>


        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="example@mail.com"><br><br>


        <label for="file">Upload a file:</label>
        <input type="file" id="file"><br><br>


        <input type="hidden" id="hidden" value="hidden_value">

        <label for="image">Submit with an image:</label>
        <input type="image" id="image" src="submit-button.png" alt="Submit"><br><br>


        <label for="month">Select a month:</label>
        <input type="month" id="month"><br><br>


        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="1" max="100"><br><br>


        <label for="password">Enter password:</label>
        <input type="password" id="password" placeholder="Password"><br><br>


        <label for="radio1">Option 1:</label>
        <input type="radio" id="radio1" name="radio">
        <label for="radio2">Option 2:</label>
        <input type="radio" id="radio2" name="radio"><br><br>


        <label for="range">Select a range:</label>
        <input type="range" id="range" min="0" max="100"><br><br>


        <input type="reset" value="Reset Form"><br><br>


        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Search here"><br><br>


        <input type="submit" value="Submit Form"><br><br>


        <label for="tel">Enter phone number:</label>
        <input type="tel" id="tel" placeholder="+123456789"><br><br>


        <label for="text">Enter text:</label>
        <input type="text" id="text" placeholder="Type here"><br><br>


        <label for="time">Select time:</label>
        <input type="time" id="time"><br><br>


        <label for="url">Enter URL:</label>
        <input type="url" id="url" placeholder="https://example.com"><br><br>


        <label for="week">Select a week:</label>
        <input type="week" id="week"><br><br>
    </form>
</body>

</html>
