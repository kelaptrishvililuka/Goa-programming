Web Development ანუ ვებ-განვითარება არის ვებგვერდებისა და ვებ-პროექტების შექმნის პროცესი. ეს შეიძლება მოიცავდეს მარტივი სტატიკური გვერდებისგან (მაგალითად, ბლოგი) დაწყებული რთული ვებპროგრამების, ელექტრონული კომერციის საიტების და სოციალური ქსელების შექმნამდე.
