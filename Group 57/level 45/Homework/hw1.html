<!-- 1) შექმენით div, რომელსაც მიაქციეთ 30px padding და ზომა 200px x 200px. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 30px;
            background-color: aqua;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">div</div>
</body>

</html>
