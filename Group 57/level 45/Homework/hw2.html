<!-- 2) შექმენით ორი div, პირველი div-ში მიაქციეთ margin: 50px, მეორე div-ში margin: 10px. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(132, 119, 124);
            margin: 50px;
            border: 2px solid black;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 10px;
            border: 2px solid rgb(206, 150, 59);
        }
    </style>
</head>

<body>
    <div class="box1">first div</div>
    <div class="box2">second div</div>
</body>

</html>
