<!-- 4) შექმენით div, რომელშიც იყოს ტექსტი. დაამატეთ 50px padding, 2px საზღვარი, 20px margin. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            background-color: rgb(234, 63, 80);
            padding: 50px;
            border: 2px solid rgb(232, 4, 141);
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        This is text in a div element
    </div>

</body>

</html>
