<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            background-color: lightblue;
            padding: 30px;
            margin: 50px;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        This is the text in the div element
    </div>

</body>

</html>
