<!-- 6) შექმენით div, რომელსაც მიაქციეთ 15px padding, 10px margin და 2px საზღვარი. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            background-color: rgb(13, 151, 161);
            padding: 15px;
            margin: 10px;
            border: 2px solid rgb(62, 21, 210);
        }
    </style>
</head>

<body>
    <div class="box">
        text in div element
    </div>
</body>

</html>
