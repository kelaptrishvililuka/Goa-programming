<!-- 7) შექმენით სამი div-ი, თითოეულს განსხვავებული padding, margin და border-ი. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 250px;
            height: 150px;
            background-color: rgb(107, 148, 97);
            padding: 20px;
            margin: 30px;
            border: 3px solid rgb(151, 135, 135);
        }

        .box2 {
            width: 250px;
            height: 150px;
            background-color: rgb(89, 59, 222);
            padding: 10px;
            margin: 40px;
            border: 5px dashed rgb(96, 165, 185);
        }

        .box3 {
            width: 250px;
            height: 150px;
            background-color: rgb(43, 169, 43);
            padding: 30px;
            margin: 20px;
            border: 2px dotted rgb(200, 255, 0);
        }
    </style>
</head>

<body>
    <div class="box1">
        First div
    </div>
    <div class="box2">
        Second div
    </div>
    <div class="box3">
        Third div
    </div>
</body>

</html>
