<!-- 8) შექმენით div, რომელიც იყოს 250px x 150px ზომის და მიაქციეთ სხვადასხვა სტილის საზღვარი. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            height: 150px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .solid {
            border: 3px solid rgb(133, 138, 41);
            background-color: rgb(131, 17, 154);
        }

        .dotted {
            border: 4px dotted rgb(255, 196, 0);
            background-color: rgb(139, 4, 6);
        }
    </style>
</head>

<body>
    <div class="box">
        this is box
    </div>
    <div class="box solid">
        Solid black border
    </div>
    <div class="box dotted">
        Dotted border
    </div>
</body>

</html>
