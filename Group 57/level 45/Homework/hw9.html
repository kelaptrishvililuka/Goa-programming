<!-- 9) შექმენით div, რომელშიც არის სურათი. მიაქციეთ სურათის გარშემო 20px padding, 10px margin და 3px საზღვარი. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            border: 3px solid rgb(38, 23, 117);
            margin: 10px;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://m.media-amazon.com/images/I/41bXkeKo69L._AC_UF1000,1000_QL80_.jpg" alt="me image">
    </div>
</body>

</html>
