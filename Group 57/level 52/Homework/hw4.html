<!-- 4)შექმენით ერთი დივი მიეცით სიგანე და სიმაღლე 400px,ასევე მიეცით ბორდერი შავი,ამ დივში შექმენით ორი დივი,ამ ორი დივის სიმაღლე და სიგანე იყოს 50px,პირველ დივს მიეცით ფერი ლურჯი და მეორე დივს მიეცით ფერი წითელი,ლურჯ დივს გაუწერეთ position relative და წითელ დივს მიეცით position absolute,ამ წითელ დივს უთარით left:20px,და ნახეთ შედეგი-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative;
    }

    .blue-box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: relative;
    }

    .red-box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute; 
      left: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="blue-box">
          <div class="red-box"></div>
        </div>
</body>
</html>
