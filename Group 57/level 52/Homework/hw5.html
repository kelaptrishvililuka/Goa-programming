<!-- 5) შექმენით ერთ დივი და მიეცით სიმაღლე და სიგანე 200px,ამ დივში მოათავსეთ ერთ დივი რომლის სიმაღლე და სიგანე იქნება 50px და ამ შვილ დივს მიეცით position static,ასევე უთარით რომ მარჯვნიდან და ზემოდან დაშორება იყოს 30px,და ნახეთ შედეგი(position static = default location) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .parent {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: relative;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: static;
      margin-top: 30px; 
      margin-right: 30px; 
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
      </div>
</body>
</html>
