<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პროფილი</title>
    <style>
        body {
            height: 1000px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            z-index: 1;
        }

        body {
            margin: 0;
            padding-top: 80px;
            font-family: sans-serif;
        }

        .profile {
            position: relative;
            background-color: #f0f0f0;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        .profile img {
            width: 100%;
            border-radius: 8px;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }

        .name {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }

        .description {
            font-size: 16px;
            color: #555;
        }

        .static-text {
            position: static;
            background-color: #e0ffe0;
            margin: 40px 20px;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>
        ჩემი პროფილი
    </header>

    <div class="profile">
        <img src="https://scontent.ftbs7-1.fna.fbcdn.net/v/t39.30808-6/469396414_1121454456164241_2141722590887848770_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGGTG76g3t7DXFTBfnr_atHCnaIgAmZFgMKdoiACZkWAyMnRVEsBjxdMp3hKf0_yf0X5x0-rHl8Tve-Uxo5gRvo&_nc_ohc=D-d0BWZ4NMoQ7kNvwGUZsa6&_nc_oc=AdnF-Yh005XikeU7uL5uCA5dEe80zDnlMJXXVfHjnLphrOPK_p8ogsJaTF06GceEiQg&_nc_zt=23&_nc_ht=scontent.ftbs7-1.fna&_nc_gid=d0TRMUqpDFLiH-edG5ShSA&oh=00_AfRiYmZBYqGuvl8VtbTKk5xWgZzSRkELyF5y8c62YqSXjg&oe=68797A3C"
            alt="პროფილის ფოტო">
        <div class="name">ლუკა კელეპტრიშვილი</div>
        <div class="description">მომავალი ვებდეველოპერი, რომელსაც უყვარს დიზაინი და პროგრამირება.</div>
    </div>

    <div class="static-text">
        ეს არის სტატიკური აბზაცი, რომელიც ჩვეულებრივ დოკუმენტის ნაკადშია განთავსებული. ის არ აქვს პოზიციონირება და
        იმყოფება იმ ადგილას, სადაც HTML სტრუქტურა განსაზღვრავს.
    </div>

</body>

</html>
