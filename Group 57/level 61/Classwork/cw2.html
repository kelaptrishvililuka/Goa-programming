<!-- 2) შექმენით loading bar ანიმაცია, რომელიც ერთხელ გაეშვება საიტის ჩატვირტვიდან 5 წამის შემდეგ, ეს ჩატვირთვა უნდა გაგრძელდეს 5 წამის განმავლობაში, თანდათან როდესაც loading bar მიუახლოვდება საბოლოო წერტილს უნდა გაფერმკრტალდეს და საბოლოოდ გაქრეს width-ის გაზრდით უნდა შეასრულოთ მოცემული დავალება -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fade-in 0.5s forwards 5s;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .dot {
            margin-left: 3px;
            animation: blink 1.5s infinite;
            opacity: 0;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .loading-bar-background {
            --height: 30px;
            width: 300px;
            height: var(--height);
            background-color: #212121;
            box-shadow: inset -2px 2px 4px #0c0c0c;
            border-radius: calc(var(--height) / 2);
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(0deg, #de4a0f 0%, #f9c74f 100%);
            border-radius: calc(var(--height) / 2);
            animation: loading 5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .white-bars-container {
            position: absolute;
            display: flex;
            top: -10px;
            left: 0;
            gap: 18px;
            animation: move-bars 1s infinite linear;
        }

        .white-bar {
            background: linear-gradient(-45deg, white 0%, rgba(255, 255, 255, 0) 70%);
            width: 10px;
            height: 50px;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0;
                opacity: 1;
            }
            80% {
                width: 100%;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 0;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes move-bars {
            to {
                transform: translateX(18px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">
            Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
        <div class="loading-bar-background">
            <div class="loading-bar">
                <div class="white-bars-container">
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                    <div class="white-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
