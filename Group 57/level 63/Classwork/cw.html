<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover {
            text-decoration: line-through rgb(245, 106, 6);
            animation: renbow infinite linear 2s;
        }

        h1:active {
            text-decoration: line-through renbow;
        }

        @keyframes renbow {
            0% {
                color: red;
            }

            16% {
                color: orange;
            }

            32% {
                color: yellow;
            }

            48% {
                color: green;
            }

            64% {
                color: blue;
            }

            80% {
                color: indigo;
            }

            100% {
                color: violet;
            }
        }

        h2:hover {
            text-decoration: overline underline black;
        }

        h2:active {
            text-decoration: line-through black;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>

    <h2>hi</h2>
</body>

</html>
