<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-1{
            text-decoration: underline rgb(0, 255, 17);
            color: rgb(164, 128, 60);
        }
        .p-2{
            text-decoration: line-through rgb(0, 90, 128);
            color: rgb(214, 112, 216);
        }
        .p-3{
            color: rgb(255, 0, 81);
            text-decoration: overline rgb(161, 62, 56);
        }
    </style>
</head>
<body>
    <p class="p-1">Hello</p>
    <p class="p-2">World</p>
    <p class="p-3">!!!!!!</p>
</body>
</html>
