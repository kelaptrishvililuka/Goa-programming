<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        section {
            border: cornflowerblue 2px solid;
            width: 650px;
            height: 650px;

            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);

            gap: 10px;

            justify-content: center;
            align-content: center;

            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }

        div {
            width: 100px;
            height: 100px;

            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            font-size: 1.8em;
            border: 1px solid #27ae60;
            border-radius: 5px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
