<!-- 4) შექმენი ერთ დიდი დივი,ამ დივში მოათავსე 9 ელემენტი,თქვენი დავალებაა ამ შვილ დივებში ჩაწეროთ რიცხვები როგორც გაკვეთილზე გავაკეთეთ(თანმიმდევრობით იყვოს ეს დივები დალაგებული ნომრების მიხედვით),თქვენი დავალება იქნება მიწვდით თითოეულ დივს ცალ ცალკე და მიანიჭეთ ისეთი მნიშვნელობები რომ მათი განლაგება იყოს ზუსტად ისეთი როგორიც ფოტოშია მოცემული-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        section {
            border: cornflowerblue 2px solid;
            width: 650px;
            height: 650px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px;
            justify-content: center;
            align-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }

        div {
            width: 75px;
            height: 75px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .d1 {
            grid-column: 3/4;
            grid-row: 3/4;
        }

        .d2 {
            grid-column: 2/3;
            grid-row: 3/4;
        }

        .d3 {
            grid-column: 1/2;
            grid-row: 3/4;
        }

        .d4 {
            grid-column: 3/4;
            grid-row: 2/3;
        }

        .d5 {
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .d6 {
            grid-column: 1/2;
            grid-row: 2/3;
        }

        .d7 {
            grid-column: 3/4;
            grid-row: 1/2;
        }

        .d8 {
            grid-column: 2/3;
            grid-row: 1/2;
        }

        .d9 {
            grid-column: 1/2;
            grid-row: 1/2;
        }
    </style>
</head>

<body>
    <section>
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
        <div class="d6">6</div>
        <div class="d7">7</div>
        <div class="d8">8</div>
        <div class="d9">9</div>
    </section>
</body>

</html>
